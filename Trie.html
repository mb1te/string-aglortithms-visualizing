<!DOCTYPE html>

		<script src="assets/jquery-ui-1.8.11.custom.min.js"></script>

		<!-- Javascript for the actual visualization code -->

		<script type = "text/javascript" src = "js/animation/UndoFunctions.js"> </script>
		<script type = "text/javascript" src = "js/animation/AnimatedObject.js"> </script>
		<script type = "text/javascript" src = "js/animation/AnimatedLabel.js"> </script>

			</div>

			</div> <!-- mainContent -->

			<div id="footer">
